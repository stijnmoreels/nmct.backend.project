<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geofeelings</title>
    <link href="stylesheets/normalize.css" rel="stylesheet">
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/site.css" rel="stylesheet">
    <link href="./stylesheets/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2iUwcnO4Go5yaD4fAWyvBsJD4JkD9p4A"></script>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="container">
                <div class="sidebar-nav">
                    <div class="sidebar-brand">
                        <a href="#">Geofeelings</a>
                    </div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <div id="wrapper-toggle">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                <i class="fa fa-navicon fa-2x"></i>
            </a>
        </div>
    </div>



    <div id="map-wrapper">
        <div id="map-canvas"></div>
        <div id="error">
            <p id="error-msg">"User denied the request for Geolocation."</p>
        </div>
    </div>
    <!-- jQuery -->
    <script src="./javascripts/jquery-2.1.4.min.js"></script>
    <script src="./javascripts/jquery.validate.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="./javascripts/bootstrap.min.js"></script>
    <script src="./javascripts/menu_toggle.js"></script>
    <script src="./javascripts/modernizr-2.6.2.js"></script>

    <!-- Backend Communication -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/hash.js"></script>
    <script src="js/client.js"></script>
    <script>

        if (localStorage.token) {
            var token = localStorage.token;
        } else {
            // connect annoymous
            client.connectAnonymous(function(error, user) { });
        }

    </script>
    <!-- AngluarJS -->
    <script src="./javascripts/angular.min.js"></script>
    <script src="./javascripts/angular-route.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/userLocation.js"></script>
    <script src="js/app.js"></script>
    <script src="./Controllers/LoginController.js"></script>
    <script src="./Controllers/MainController.js"></script>
    <script src="./Controllers/RegisterController.js"></script>
</body>
</html>
