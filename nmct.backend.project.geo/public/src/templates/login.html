<form ng-submit="userLogin(username, password)" class="form-box" name="login">
    <div class="form-content">
        <div class="form-group">
            <label for="e-mail"><i class="fa fa-user icon-input"></i>E-mail</label>
            <input type="email" class="form-control" id="e-mail" placeholder="user@example.com" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock icon-input"></i>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-submit load-content">Submit</button>
    </div>
</form>
<div class="register">
    <a href="#/register" class="register-link">Not a member yet ? Register!</a>
</div>
