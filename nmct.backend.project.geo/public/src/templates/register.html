<form class="form-box" ng-submit="userRegister()" role="form" autocomplete="off">
    <div class="form-content">
        <div class="form-group">
            <label for="lname">Name</label>
            <input type="text" class="form-control" id="lname" autofocus required placeholder="Lastname"
                   ng-model="lname">
        </div>
        <div class="form-group">
            <label for="fname">Firstname</label>
            <input type="text" class="form-control" id="fname" required placeholder="Firstname" ng-model="fname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" autocomplete="off" required placeholder="Email"
                   ng-model="email">
        </div>
        <div class="form-group">
            <label>Username</label>
            <label class="form-control">{{ lname }}{{ fname }}</label>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" data-password-toggle class="form-control" autocomplete="off" name="password" id="password"
                   placeholder="Password" ng-model="password">
        </div>
        <div class="form-group">
            <div class="checkbox checkbox-success checkbox-circle">
                <input type="checkbox" id="checkbox1" class="styled" ng-model="chatbox">
                <label for="checkbox1">Available for chat</label>
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-block btn-submit" value="Submit"/>
    </div>
</form>
