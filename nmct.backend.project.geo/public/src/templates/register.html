<form class="form-box" ng-submit="userRegister()" role="form">
    <div class="form-content">
        <div class="form-group">
            <label for="lname">Name</label>
            <input type="text" class="form-control" id="lname" required placeholder="Lastname" ng-model="lname">
        </div>
        <div class="form-group">
            <label for="fname">Firstname</label>
            <input type="text" class="form-control" id="fname" required placeholder="Firstname" ng-model="fname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Username</label>
            <label class="form-control">{{ lname }}{{ fname }}</label>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Set chatbox available
                </label>
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-block btn-submit" value="Submit"/>
    </div>
</form>
