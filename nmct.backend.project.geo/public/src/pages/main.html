<div id="wrapper">
    <!-- Sidebar -->

        <div class="container" id="main-content">

                <div class="sidebar-brand">
                    <a href="#"><i class="fa fa-smile-o "></i> Geofeelings</a>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-offset-2 col-sm-10">

        <div id="wrapper-toggle">
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">

        <div id="map-canvas">

        </div>
    </div>
</div>

<!-- jQuery -->

<script src="../js/dynamicpage.js"></script>

<!-- Backend Communication -->
<script src="/socket.io/socket.io.js"></script>
<script src="../js/client.js"></script>
<script>
    /*

     Arne, hier kan je je communicatie met de backend verzorgen.
     Beter in een aparte file misschien.

     "client" is een publieke variabele waar alle functies in staat.
     - login
     - connectAnonymous
     - getShares
     - addShareOrActivity
     (- register, nog niet uitgewerkt)
     (- getActivities, nog niet uitgewerkt)

     ---------------------------------------------------------------

     "connectAnonymous" moet altijd eerst uitgevoerd worden.
     daarna kan er iemand zich inloggen.

     client.login();

     ---------------------------------------------------------------

     "getShares" geeft je alle schares in de database

     client.getShares();

     --------------------------------------------------------------

     "addShareOrActivity" kan je een share of activity toevoegen
     maar is nog niet helemaal klaar, dus wordt vervolgd

     client.addShareOrActivity();

     ---------------------------------------------------------------


     */
    // altijd eerste "connect anonymous"
    client.connectAnonymous(function (error, user) {

        // bij het klikken op "login" ->
        client.login("stijn@moreels", "123", function (error, user) {

            // haal alle shares op van de database
            client.getShares(function (error, shares) {
                // hier kan je je het "shares" element toevoegen aan je HTML
                console.log(shares);
            });
        });
    });
</script>
</body>
</html>
